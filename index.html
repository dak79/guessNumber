<!DOCTYPE html>
<html lang="en" dir="ltr">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Guess a number</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js"></script>
  </head>

  <body>
    <header>
      <h1>Guess a number</h1>
    </header>
    <section id="input">
      <label for="numberInput">Your number: </label>
      <input type="text" id="numberInput" placeholder="e.g. 15">
      <button type="button" onclick="check();">Check it</button>
    </section>
    <section id="output">
      <p>The site is generating a random number between 0 and 50. Try to find it: you can follow hints changing the number and pressing check button.
      </p>
      <p>Feedback: <span id="resultHint"></span> </p>
      <button type="button" onclick="reloadPage();">New Random Number</button>
    </section>
  </body>

</html>

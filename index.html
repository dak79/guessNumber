<!DOCTYPE html>
<html lang="en" dir="ltr">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Guess a number</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/script.js"></script>
  </head>

  <body>
    <header>
      <h1>Guess a number</h1>
    </header>
    <section>
      <input type="text" id="numberInput" />
    </section>
    <section>
      <button type="button" onclick="check();">Check it</button>
    </section>
    <section>
      <p>
        The site is generating a random number, try to find it.
      </p>
    </section>
    <section>
      <p>Result: <span id="resultHint"></span> </p>
    </section>
    <button type="button" onclick="reloadPage();">New Random Number</button>
  </body>

</html>
